<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Message Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: #4a6fc7;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        
        .description {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        @media (min-width: 768px) {
            .content {
                flex-direction: row;
            }
        }
        
        .post-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        @media (min-width: 768px) {
            .post-form {
                width: 35%;
                margin-bottom: 0;
                margin-right: 20px;
            }
        }
        
        .messages-container {
            flex: 1;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #444;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        button {
            background: #4a6fc7;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
            width: 100%;
        }
        
        button:hover {
            background: #3b5aa6;
        }
        
        .messages-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .messages {
            max-height: 500px;
            overflow-y: auto;
            padding: 5px;
        }
        
        .message {
            background: white;
            border-left: 4px solid #4a6fc7;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            animation: fadeIn 0.5s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            color: #6c757d;
            font-size: 14px;
        }
        
        .message-content {
            font-size: 16px;
            line-height: 1.5;
            word-wrap: break-word;
        }
        
        .no-messages {
            text-align: center;
            padding: 30px;
            color: #6c757d;
            font-style: italic;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            background: #4CAF50;
            color: white;
            border-radius: 5px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        footer {
            text-align: center;
            padding: 15px;
            background: #f8f9fa;
            color: #6c757d;
            font-size: 0.9rem;
        }
        
        .character-count {
            text-align: right;
            font-size: 0.9rem;
            color: #6c757d;
            margin-top: 5px;
        }
        
        .message-actions {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
        }
        
        .message-actions button {
            width: auto;
            padding: 5px 10px;
            margin-left: 10px;
            font-size: 0.9rem;
            background: #f8f9fa;
            color: #6c757d;
        }
        
        .message-actions button:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-comments"></i> Public Message Board</h1>
            <p class="description">Share your thoughts with the world!</p>
        </header>
        
        <div class="content">
            <div class="post-form">
                <h2>Post a Message</h2>
                <div class="form-group">
                    <label for="name">Your Name:</label>
                    <input type="text" id="name" placeholder="Anonymous">
                </div>
                <div class="form-group">
                    <label for="message">Message: <span id="char-count">(0/200)</span></label>
                    <textarea id="message" placeholder="Write your message here..." maxlength="200" required></textarea>
                    <div class="character-count"><span id="remaining">200</span> characters remaining</div>
                </div>
                <button id="post-btn"><i class="fas fa-paper-plane"></i> Post Message</button>
            </div>
            
            <div class="messages-container">
                <div class="messages-header">
                    <h2>Recent Messages</h2>
                    <button id="refresh-btn"><i class="fas fa-sync-alt"></i> Refresh</button>
                </div>
                
                <div class="messages" id="messages-container">
                    <!-- Messages will be displayed here -->
                    <div class="no-messages" id="no-messages">No messages yet. Be the first to post!</div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>This message board is public. Anything you post can be seen by anyone with access to this page.</p>
        </footer>
    </div>
    
    <div class="notification" id="notification">Your message has been posted!</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get elements
            const nameInput = document.getElementById('name');
            const messageInput = document.getElementById('message');
            const postBtn = document.getElementById('post-btn');
            const refreshBtn = document.getElementById('refresh-btn');
            const messagesContainer = document.getElementById('messages-container');
            const noMessages = document.getElementById('no-messages');
            const notification = document.getElementById('notification');
            const charCount = document.getElementById('char-count');
            const remainingChars = document.getElementById('remaining');
            
            // Load messages from localStorage
            loadMessages();
            
            // Add event listener to post button
            postBtn.addEventListener('click', function() {
                postMessage();
            });
            
            // Add event listener to refresh button
            refreshBtn.addEventListener('click', function() {
                loadMessages();
                showNotification('Messages refreshed!');
            });
            
            // Update character count
            messageInput.addEventListener('input', function() {
                const length = this.value.length;
                const remaining = 200 - length;
                charCount.textContent = `(${length}/200)`;
                remainingChars.textContent = remaining;
                
                if (remaining < 20) {
                    remainingChars.style.color = '#dc3545';
                } else {
                    remainingChars.style.color = '#6c757d';
                }
            });
            
            // Allow pressing Enter to submit (but allow Shift+Enter for new lines)
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    postMessage();
                }
            });
            
            function postMessage() {
                const name = nameInput.value.trim() || 'Anonymous';
                const message = messageInput.value.trim();
                
                if (!message) {
                    showNotification('Please enter a message', true);
                    return;
                }
                
                // Create message object
                const messageObj = {
                    name: name,
                    message: message,
                    timestamp: new Date().toISOString()
                };
                
                // Save to localStorage
                saveMessage(messageObj);
                
                // Add to display
                addMessageToDisplay(messageObj);
                
                // Clear input fields
                messageInput.value = '';
                nameInput.value = '';
                
                // Update character count
                charCount.textContent = '(0/200)';
                remainingChars.textContent = '200';
                remainingChars.style.color = '#6c757d';
                
                // Hide "no messages" text if it's the first message
                if (noMessages) {
                    noMessages.style.display = 'none';
                }
                
                // Show success notification
                showNotification('Your message has been posted!');
            }
            
            function saveMessage(messageObj) {
                // Get existing messages or initialize empty array
                const messages = JSON.parse(localStorage.getItem('boardMessages')) || [];
                
                // Add new message
                messages.unshift(messageObj);
                
                // Keep only the latest 20 messages
                if (messages.length > 20) {
                    messages.pop();
                }
                
                // Save back to localStorage
                localStorage.setItem('boardMessages', JSON.stringify(messages));
            }
            
            function loadMessages() {
                const messages = JSON.parse(localStorage.getItem('boardMessages')) || [];
                
                if (messages.length === 0) {
                    // Show "no messages" text
                    if (noMessages) {
                        noMessages.style.display = 'block';
                    }
                    return;
                }
                
                // Hide "no messages" text
                if (noMessages) {
                    noMessages.style.display = 'none';
                }
                
                // Clear current messages
                messagesContainer.innerHTML = '';
                
                // Add each message to display
                messages.forEach(function(messageObj) {
                    addMessageToDisplay(messageObj);
                });
            }
            
            function addMessageToDisplay(messageObj) {
                const messageEl = document.createElement('div');
                messageEl.className = 'message';
                
                // Format date
                const date = new Date(messageObj.timestamp);
                const formattedDate = `${date.toLocaleDateString()} ${date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}`;
                
                messageEl.innerHTML = `
                    <div class="message-header">
                        <span class="message-author">${escapeHtml(messageObj.name)}</span>
                        <span class="message-date">${formattedDate}</span>
                    </div>
                    <div class="message-content">${formatMessage(escapeHtml(messageObj.message))}</div>
                `;
                
                messagesContainer.appendChild(messageEl);
            }
            
            function formatMessage(text) {
                // Replace URLs with clickable links
                const urlRegex = /(https?:\/\/[^\s]+)/g;
                return text.replace(urlRegex, '<a href="$1" target="_blank">$1</a>');
            }
            
            function escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
            
            function showNotification(message, isError = false) {
                notification.textContent = message;
                notification.style.background = isError ? '#dc3545' : '#4CAF50';
                notification.classList.add('show');
                
                setTimeout(function() {
                    notification.classList.remove('show');
                }, 3000);
            }
        });
    </script>
</body>
</html>
