<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mikros AI Community Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #1e293b;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }
    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .message {
      padding: 10px;
      border-radius: 8px;
      background: #334155;
      max-width: 70%;
      word-break: break-word;
      margin-bottom: 2px;
      transition: background 0.2s;
    }
    .self {
      align-self: flex-end;
      background: #3b82f6;
      color: #fff;
    }
    #chat-input {
      display: flex;
      padding: 10px;
      background: #1e293b;
    }
    #chat-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 16px;
      background: #334155;
      color: white;
    }
    #chat-input button {
      margin-left: 10px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    #chat-input button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <header>ðŸ’¬ Mikros AI Community Chat</header>

  <div id="chat-box"></div>

  <form id="chat-input" autocomplete="off">
    <input type="text" id="messageInput" placeholder="Type a message..." autocomplete="off">
    <button type="submit">Send</button>
  </form>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // --- CONFIG FIX: storageBucket typo corrected (.app â†’ .com)
    const firebaseConfig = {
      apiKey: "AIzaSyDKLlLEFUXAqs3vMuEpHuz111cragXBStU",
      authDomain: "mikrosai-ee303.firebaseapp.com",
      projectId: "mikrosai-ee303",
      storageBucket: "mikrosai-ee303.appspot.com", // FIXED typo here
      messagingSenderId: "846642407951",
      appId: "1:846642407951:web:6ad22bcea4b775d45ad17a",
      measurementId: "G-8M6WJFR32Q"
    };

    // --- User identification (per session, not auth)
    let username = localStorage.getItem("mikrosai-username");
    if (!username) {
      username = "User" + Math.floor(Math.random() * 9000 + 1000); // e.g. User1234
      localStorage.setItem("mikrosai-username", username);
    }

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chat-box");
    const messageInput = document.getElementById("messageInput");
    const chatForm = document.getElementById("chat-input");

    async function sendMessage(text) {
      if (text && text.trim() !== "") {
        try {
          await addDoc(collection(db, "messages"), {
            text: text.trim(),
            timestamp: serverTimestamp(),
            user: username
          });
        } catch (e) {
          alert("Failed to send message: " + e.message);
        }
      }
    }

    // Handle sending on 'Enter' and on click, and prevent form reload
    chatForm.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = messageInput.value;
      sendMessage(text);
      messageInput.value = "";
    });

    // Listen for new messages and render
    const q = query(collection(db, "messages"), orderBy("timestamp"));
    onSnapshot(q, (snapshot) => {
      chatBox.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const div = document.createElement("div");
        div.classList.add("message");
        if (data.user === username) {
          div.classList.add("self");
        }
        // Timestamp formatting
        let timeDisplay = "";
        if (data.timestamp && data.timestamp.toDate) {
          const date = data.timestamp.toDate();
          timeDisplay = `<span style="font-size:11px; color:#a0aec0; margin-left:8px;">${date.getHours().toString().padStart(2, "0")}:${date.getMinutes().toString().padStart(2, "0")}</span>`;
        }
        div.innerHTML = `<b>${data.user || "Unknown"}:</b> ${data.text || ""} ${timeDisplay}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    });

    // Optional: autofocus input on load
    window.onload = () => {
      messageInput.focus();
    };
  </script>
</body>
</html>
