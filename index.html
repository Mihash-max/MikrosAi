<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mikros Community</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background: #f4f4f4;
    }
    /* Left side: Community board */
    .board {
      flex: 3;
      padding: 20px;
      overflow-y: auto;
      background: white;
      border-right: 2px solid #ddd;
    }
    .post {
      border: 1px solid #ccc;
      background: #fafafa;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
    }
    .upload-box {
      margin-bottom: 20px;
    }
    /* Right side: AI chat */
    .chat {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #1e1e2f;
      color: white;
      padding: 10px;
    }
    .chat-messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 10px;
    }
    .chat-input {
      display: flex;
    }
    .chat-input input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 5px;
    }
    .chat-input button {
      margin-left: 5px;
      padding: 8px;
      border: none;
      background: #4cafef;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Left side: Community board -->
  <div class="board">
    <h2>Community Board</h2>
    <div class="upload-box">
      <textarea id="postText" placeholder="Write something..." rows="3" style="width:100%;"></textarea>
      <input type="file" id="fileInput" accept="image/*,video/*">
      <button onclick="addPost()">Post</button>
    </div>
    <div id="posts"></div>
  </div>

  <!-- Right side: Chat with AI -->
  <div class="chat">
    <h3>Chat with AI</h3>
    <div class="chat-messages" id="chatMessages"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Ask the AI...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    // COMMUNITY POSTS
    function addPost() {
      const text = document.getElementById("postText").value;
      const file = document.getElementById("fileInput").files[0];
      const postContainer = document.getElementById("posts");

      let newPost = document.createElement("div");
      newPost.classList.add("post");

      if (text) {
        let p = document.createElement("p");
        p.textContent = text;
        newPost.appendChild(p);
      }

      if (file) {
        const url = URL.createObjectURL(file);
        if (file.type.startsWith("image")) {
          let img = document.createElement("img");
          img.src = url;
          img.style.maxWidth = "100%";
          newPost.appendChild(img);
        } else if (file.type.startsWith("video")) {
          let video = document.createElement("video");
          video.src = url;
          video.controls = true;
          video.style.maxWidth = "100%";
          newPost.appendChild(video);
        }
      }

      postContainer.prepend(newPost);
      document.getElementById("postText").value = "";
      document.getElementById("fileInput").value = "";
    }

    // AI CHAT
    async function sendMessage() {
      const input = document.getElementById("chatInput");
      const msgBox = document.getElementById("chatMessages");

      if (!input.value.trim()) return;

      let userMsg = document.createElement("div");
      userMsg.textContent = "üßë: " + input.value;
      msgBox.appendChild(userMsg);

      let userInput = input.value;
      input.value = "";

      // Call Puter AI
      try {
        const response = await puter.ai.chat(userInput, {model: 'claude-sonnet-4'});
        let aiMsg = document.createElement("div");
        aiMsg.textContent = "ü§ñ: " + response.message.content[0].text;
        msgBox.appendChild(aiMsg);
        msgBox.scrollTop = msgBox.scrollHeight;
      } catch (e) {
        let errorMsg = document.createElement("div");
        errorMsg.textContent = "‚ö†Ô∏è Error talking to AI.";
        msgBox.appendChild(errorMsg);
      }
    }
  </script>
</body>
</html>
