<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Community Board + AI Portal</title>
  <script src="https://js.puter.com/v2/"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: grid;
      grid-template-columns: 2fr 1fr; /* Board bigger, AI smaller */
      height: 100vh;
    }
    #board {
      border-right: 2px solid #ddd;
      padding: 20px;
      overflow-y: auto;
    }
    #aiPortal {
      padding: 20px;
      display: flex;
      flex-direction: column;
      border-left: 2px solid #ddd;
    }
    #posts {
      margin-top: 20px;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    video, img {
      max-width: 100%;
      border-radius: 8px;
      margin-top: 5px;
    }
    #chatOutput {
      flex-grow: 1;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    #chatInput {
      padding: 8px;
    }
  </style>
</head>
<body>
  <!-- Community Board -->
  <div id="board">
    <h2>Community Board</h2>
    <form id="uploadForm">
      <textarea id="postText" placeholder="Write something..." rows="3" style="width:100%;"></textarea><br>
      <input type="file" id="fileInput" accept="image/*,video/*"><br><br>
      <button type="submit">Post</button>
    </form>
    <div id="posts"></div>
  </div>

  <!-- AI Portal -->
  <div id="aiPortal">
    <h2>AI Chat</h2>
    <div id="chatOutput">Ask me anything...</div>
    <input type="text" id="chatInput" placeholder="Type your question and press Enter">
  </div>

  <script>
    // --- Community Board posting ---
    const form = document.getElementById('uploadForm');
    const posts = document.getElementById('posts');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = document.getElementById('postText').value;
      const file = document.getElementById('fileInput').files[0];
      const post = document.createElement('div');
      post.className = 'post';

      if (text) {
        const p = document.createElement('p');
        p.textContent = text;
        post.appendChild(p);
      }

      if (file) {
        const url = URL.createObjectURL(file);
        if (file.type.startsWith('image')) {
          const img = document.createElement('img');
          img.src = url;
          post.appendChild(img);
        } else if (file.type.startsWith('video')) {
          const vid = document.createElement('video');
          vid.src = url;
          vid.controls = true;
          post.appendChild(vid);
        }
      }

      posts.prepend(post);
      form.reset();
    });

    // --- AI Chat ---
    const chatInput = document.getElementById('chatInput');
    const chatOutput = document.getElementById('chatOutput');

    chatInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const userMsg = chatInput.value;
        chatOutput.innerHTML += `<div><b>You:</b> ${userMsg}</div>`;
        chatInput.value = "";

        puter.ai.chat(userMsg, {model: 'claude-sonnet-4'})
          .then(response => {
            const aiMsg = response.message.content[0].text;
            chatOutput.innerHTML += `<div><b>AI:</b> ${aiMsg}</div>`;
            chatOutput.scrollTop = chatOutput.scrollHeight;
          });
      }
    });
  </script>
</body>
</html>
